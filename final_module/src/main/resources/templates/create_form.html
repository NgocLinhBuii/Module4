<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm sản phẩm mới</h2>

    <!-- Form thêm sản phẩm -->
    <form th:action="@{/save}" method="post" th:object="${sanPham}">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="loaiSanPham" class="form-label">Loại sản phẩm</label>
            <select id="loaiSanPham" th:field="*{loaiSanPham.id}" class="form-control" required>
                <option th:each="loai : ${loaiSanPhamList}" th:value="${loai.id}" th:text="${loai.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Quay lại</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
