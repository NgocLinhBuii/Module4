<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Loại sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, loop : ${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
