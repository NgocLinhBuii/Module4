<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<a th:href="@{/show-create-form}">Thêm mới sản phẩm</a>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Loại sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, loop : ${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category.name}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/(page=${list.number - 1})}" th:if="${list.hasPrevious()}">Trang trước</a>
<!--hiển thị cho từng trang-->
<a th:each="i : ${#numbers.sequence(0, list.totalPages - 1)}"
   th:href="@{/(page=${i})}"
   th:text="${i+1}"
   th:unless="${list.totalPages == 0}"></a>
<!--<span th:text="${list.number + 1}"></span> /-->
<!--<span th:text="${list.totalPages}"></span>-->
<a th:href="@{/(page=${list.number + 1})}" th:if="${list.hasNext()}">Trang sau</a>
</body>
</html>
