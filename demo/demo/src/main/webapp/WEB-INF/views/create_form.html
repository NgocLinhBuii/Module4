<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<h1>Thêm mới học viên</h1>

<form th:action="@{save-student}" method="post" th:object="${student}">
    Tên: <input type="text" th:field="*{name}">
    Ngày sinh: <input type="date" th:field="*{dob}">
    Tên: <input type="number" th:field="*{salary}">
    <input type="submit" value="Thêm mới">
</form>
</body>
</html>
